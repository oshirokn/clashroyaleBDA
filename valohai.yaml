---

- step:
    name: model
    image: ecoron/python36-sklearn
    command:
        - pip install --disable-pip-version-check --quiet -r requirements.txt
        - python model.py {parameters}
    inputs:
      - name: data
        default: swift://f8a5dbc8033343aea820c139245afe13/clashroyale
    parameters:
      - name: C
        type: float
        pass-as: --C={v}
        description: SVC C parameter
        default: 1
      - name: gamma
        type: float
        pass-as: --gamma={v}
        description: SVC gamma
        default: 10
